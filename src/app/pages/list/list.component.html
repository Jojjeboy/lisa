<div class="grid mb-8">
    <div class="col-span-12 lg:col-span-6 xl:col-span-3">
        <div class="card mb-0">
            <div class="flex justify-between mt-4">
                <div>
                    <a [routerLink]="['/pages/category/', categoryId]">
                        <i class="pi icon-flipped pi-reply" style="font-size: 1.5rem"></i>
                    </a>
                    <h4>{{ list.title }}</h4>
                    <p-divider />
                    <ul>
                        <div>
                            <li *ngFor="let todo of list.todos" class="mt-7">
                                <label class="checkbox">
                                    <input type="checkbox" class="checkbox__input" [ngModel]="todo.completed"
                                        (ngModelChange)="todo.completed = $event" />
                                    <span class="checkbox__inner"></span>
                                    <span class="checkbox-text">{{ todo.title }}</span>
                                </label>
                            </li>
                            <li class="mt-5">
                                <form [formGroup]="todoForm" (ngSubmit)="addTodo()">
                                    <label class="checkbox">
                                        <input type="checkbox" class="checkbox__input" formControlName="completed" />

                                    </label>
                                    <input type="text" formControlName="title" pInputText />
                                    <p-button icon="pi pi-plus" label="Spara" (click)="addTodo()" />
                                </form>

                            </li>
                        </div>
                    </ul>
                    <div class="mt-6 font-small text-muted-color">Använd senast: {{ list.lastTouched | date:" d MMM,
                        yyyy " }} </div>
                </div>
            </div>
            <p-divider class="mt-4 mb-4" />
            <p>
                <a href="#" class="text-primary font-medium hover:underline">Lägg till i lista</a>
            </p>
        </div>
    </div>
</div>
