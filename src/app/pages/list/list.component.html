<div class="grid mb-8">
    <div class="col-span-12 lg:col-span-6 xl:col-span-3">
        <div class="card mb-0">
            <div class="flex justify-between mt-4">
                <div>
                    <a [routerLink]="['/pages/category/', categoryId]">
                        <i class="pi icon-flipped pi-reply" style="font-size: 1.5rem"></i>
                    </a>
                    <h4>{{ list.title }}</h4>
                    <p-divider />
                    <ul>
                        <div>
                            <li *ngFor="let todo of list.todos" class="mt-7">
                                <label class="checkbox">
                                    <input type="checkbox" class="checkbox__input" [ngModel]="todo.completed"
                                        (ngModelChange)="todo.completed = $event" />
                                    <span class="checkbox__inner"></span>
                                    <span class="checkbox-text">{{ todo.title }}</span>
                                </label>
                            </li>
                            <li class="mt-5">
                                <input type="text" pInputText [(ngModel)]="newTodo.title" />
                                <button type="button" pButton icon="pi pi-plus" class="p-button-sm p-button-rounded"
                                    (click)="addTodo()" label="L채gg till">L채gg till</button>
                            </li>
                        </div>
                    </ul>
                    <div class="mt-6 font-small text-muted-color">Anv채nd senast: {{ list.lastTouched | date:" d MMM,
                        yyyy " }} </div>
                </div>
            </div>
            <p-divider class="mt-4 mb-4" />
            <p>
                <a href="#" class="text-primary font-medium hover:underline">L채gg till i lista</a>
            </p>
        </div>
    </div>
</div>
