<p-dialog header="Lägg till ny lista" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }" (onHide)="closeDialog()">
    <div class="mb-4">
        <form [formGroup]="listForm" (ngSubmit)="addList()" class="list-add-container mt-4">
            <div class="input-container mb-4">
                <input type="text" minlength="{{minLength}}" maxlength="{{maxLength}}" placeholder="Namn på listan" formControlName="title" pInputText />
            </div>
            <div class="text-area-container mb-8">
                <p-floatlabel>
                    <textarea pTextarea id="over_label" formControlName="description" rows="5" cols="30"
                        style="resize: none" class="h-full" placeholder="Beskrivning (Ej obligatorisk)"></textarea>
                    
                </p-floatlabel>
            </div>
            
            <div class="button-container">
                <p-button icon="pi pi-plus" [disabled]="!listForm.valid" label="Spara" (click)="addList()" />
            </div>
        </form>
    </div>
</p-dialog>

<p-toast />
